<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member List</title>
</head>
<body>
<h1>Member List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over members and display each member's details -->
    <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
        <td>
            <!-- DELETE 요청을 보내기 위한 폼을 사용 -->
            <form action="#" th:action="@{'/members/' + ${member.id}}" method="#" th:method="delete" onsubmit="return confirm('Are you sure you want to delete this member?')">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<p><a href="/" style="text-decoration: none;">&#9664; 뒤로가기</a></p> <!-- 이 부분 추가 -->
</body>
</html>
